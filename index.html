<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./asset/stripe_icon.png" />
    <script
      src="https://kit.fontawesome.com/552bb3e0b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Stripe | Payment Processing Platform for the Internet</title>
  </head>
  <body>
    <div class="animation"></div>

    <header>
      <nav>
        <ul class="navbar-list">
          <li>
            <div class="logo opacity-it curser-it">
              <img
                src="./asset/stripe_logo.png"
                alt="Stripe logo"
                class="img img-it__contain"
              />
            </div>
          </li>
          <ul class="navbar-list__inner-list">
            <li><a href="#">Products</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <li><button class="arrow-after quick-position">Sign In</button></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="section1">

        <div class="section1-wrapper-inner">
          <div class="section1-inner__text">
            <h1 class="section1-inner__text--title">
              <span>Payments</span> <span>infrastructure</span>
              <span>for the internet</span>
            </h1>
            <div class="section1-inner__text--description">
              <p >
                Millions of businesses of all sizes—from startups to large
                enterprises—use Stripe’s software and APIs to accept payments,
                send payouts, and manage their businesses online.
              </p>
            </div>
            <div class="section1-inner__text--button-wrapper">
              <button class="arrow-after quick-position">Start now</button>
              <button class="arrow-after quick-position">Contact sales</button>
            </div>
          </div>
          <div class="section1-inner__img">
            <div class="section1-inner__phone">
              <img src="./asset/section1/mob.png" alt="phone image" class="section1-inner__phone--img" />
            </div>
            <div class="section1-inner__desktop">
              <img src="./asset/section1/desktop.jpg" alt="desktop image" class="section1-inner__desktop--img" />
            </div>
          </div>
        </div>
      </section>
      <section class="section2">
        
      </section>
      <section class="section3"></section>
      <section class="section4"></section>
      <section class="section5"></section>
      <section class="section6"></section>
      <section class="section7"></section>
      <section class="section8"></section>
    </main>
    <footer>
      <section class="section9"></section>
    </footer>
  </body>
</html>
